<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>데이터 분석 시스템</title>

    <!-- 공통 css, js, meta tag -->
    <th:block th:replace="fragments/commonHead"></th:block>
</head>

<body class="nav-md loginwrap">
    <div id="root">
        <div class="container body">
            <div class="main_container">
                <div class="loginArea">
                    <div class="loginLogo">
                        <h1 class="loginH1">데이터 분석 시스템</h1>
                    </div>

                    <div class="loginWrapper">
                        <div class="loginbox">
                            <form action="/authenticate" method="post" id="loginForm">
                                <div class="logininput">
                                    <div class="userId">
                                        <input type="text" id="userId" name="userId" placeholder="아이디">
                                    </div>
                                    <div class="userPw">
                                        <input type="password" id="userPw" name="userPw" placeholder="비밀번호">
                                    </div>

                                    <div class="saveID">
                                        <input type="checkbox" id="saveID" class="mgTop_5 mgRight_5" checked="checked">
                                        <label>아이디저장</label>
                                    </div>

                                    <div class="loginBtn">
                                        <button type="button" id="loginBtn">로그인</button>
                                    </div>
                                </div>
                            </form>
                            <div class="login_sub">
                                <ul>
                                    <li><a href="#" class="idBtn" data-toggle="modal"
                                            data-target=".loginidModal">아이디찾기</a></li>
                                    <li><a href="#" class="passwordBtn" data-toggle="modal"
                                            data-target=".loginpwModal">비밀번호찾기</a></li>
                                    <li><a href="#" class="joinBtn" data-toggle="modal"
                                            data-target=".loginjoinModal">회원가입</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!--loginWrapper-->

                </div>
                <!--loginArea-->





                <!-- [아이디 찾기 모달 팝업] -->
                <div class="modal fade loginidModal in" id="loginidModal" tabindex="-1" role="dialog"
                    aria-hidden="false">
                    <!-- //-->
                    <div class="modal-dialog modal-md">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"><span
                                        aria-hidden="true">×</span>
                                </button>
                                <h2 class="modal-title" id=""><strong>아이디 찾기</strong></h2>
                            </div>
                            <div class="modal-body row">
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <form id="id_area" class="form-horizontal form-label-left">
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12 text-left"
                                                for="domain_name">* 이름</label>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <input type="text" class="form-control" placeholder="홍길동"
                                                    id="findUserId_userName" name="findUserId_userName"
                                                    required="required">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12 text-left"
                                                for="domain_model">* 이메일</label>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <input type="email" class="form-control" placeholder="이메일"
                                                    id="findUserId_email" name="findUserId_email" required="required">
                                            </div>
                                        </div>

                                        <!-- <div class="form-group">
                                            <label class="control-label col-md-12 col-sm-12 col-xs-12 text-left"><a
                                                    href="#" class="find_link">비밀번호 찾기</a></label>
                                        </div> -->

                                    </form>
                                </div>

                            </div>
                            <div class="modal-footer user_id">
                                <button id="find_id" type="button" class="btn btn-success">확인</button>
                            </div>
                        </div><!-- //modal-content -->
                    </div>
                </div>
                <!-- [//아이디 찾기 모달 팝업] -->


                <!-- [비밀번호 찾기 모달 팝업] -->
                <div class="modal fade loginpwModal in" id="loginpwModal" tabindex="-1" role="dialog"
                    aria-hidden="false">
                    <!-- //-->
                    <div class="modal-dialog modal-md">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"><span
                                        aria-hidden="true">×</span>
                                </button>
                                <h2 class="modal-title" id=""><strong>비밀번호 찾기</strong></h2>
                            </div>
                            <div class="modal-body row">
                                <div class="col-md-12 col-sm-12 col-xs-12">

                                    <form id="password_area" class="form-horizontal form-label-left">

                                        <!-- <div class="form-group">
                                            <div class="checkbox">
                                                <label class="pdLeft_10">
                                                    <input type="checkbox" class="flat" checked="checked"> 이메일로 찾기
                                                </label>
                                            </div>
                                        </div> -->

                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12 text-left"
                                                for="domain_name">* 아이디</label>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <input type="text" class="form-control" placeholder="사용자 아이디"
                                                    id="findUserPw_userId" name="findUserPw_userId" required="required">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12 text-left"
                                                for="domain_model">* 이메일</label>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <input type="text" class="form-control" placeholder="abcd1234@vaiv.kr"
                                                    id="findUserPw_email" name="findUserPw_email" required="required">
                                            </div>
                                        </div>

                                        <!-- <div class="form-group">
                                            <label class="control-label col-md-12 col-sm-12 col-xs-12 text-left"><a
                                                    href="#" class="find_link">아이디 찾기</a></label>
                                        </div> -->
                                    </form>
                                </div>

                            </div>
                            <div class="modal-footer password">
                                <button type="button" id="find_password" class="btn btn-success">확인</button>
                            </div>
                        </div><!-- //modal-content -->
                    </div>
                </div>
                <!-- [//비밀번호 찾기 모달 팝업] -->


                <!-- [회원가입 모달 팝업] -->
                <div class="modal fade loginjoinModal in" id="loginjoinModal" tabindex="-1" role="dialog"
                    aria-hidden="false">
                    <!-- //-->
                    <div class="modal-dialog modal-md">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"><span
                                        aria-hidden="true">×</span>
                                </button>
                                <h2 class="modal-title" id=""><strong>회원가입</strong></h2>
                            </div>
                            <div class="modal-body row">
                                <div class="col-md-12 col-sm-12 col-xs-12">

                                    <form id="registUserForm" class="form-horizontal form-label-left">

                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12 text-left"
                                                for="domain_name">* 아이디</label>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <input type="text" class="form-control"
                                                    placeholder="영문, 숫자 포함 (4 ~ 12자)" id="m_userId" name="m_userId"
                                                    required="required">
                                                <button type="button" id="dup1" class="btn btn-default dup">중복
                                                    확인</button>
                                                <div class="invalid-feedback">
                                                    이미 사용 중인 아이디입니다.
                                                </div>
                                                <div class="valid-feedback">
                                                    사용 가능한 아이디입니다.
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12 text-left"
                                                for="domain_name">* 이름</label>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <input type="text" class="form-control" placeholder="영문, 숫자"
                                                    id="m_userName" name="m_userName" required="required">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12 text-left">*
                                                이메일</label>

                                            <div class="col-md-9 col-sm-9 col-xs-9">
                                                <input type="text" class="form-control" placeholder="abcd1234@vaiv.kr"
                                                    id="email" name="email" required="required">
                                            </div>

                                            <div class="col-md-4 col-sm-4 col-xs-4 email_domain">
                                                <select id="email_part" class="form-control">
                                                    <option>이메일 선택</option>
                                                    <option>@gmail.com</option>
                                                    <option>@naver.com</option>
                                                    <option>@nate.com</option>
                                                    <option>@daum.net</option>
                                                    <option>직접입력</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12 text-left"
                                                for="domain_name">* 비밀번호</label>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <input type="password" class="form-control"
                                                    placeholder="영문, 숫자 포함 (8 ~ 15자)" id="password" name="password"
                                                    data-validate-length="8,15" required="required">
                                                <i class="eye fa fa-eye fa-lg"></i>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12 text-left"
                                                for="domain_name">* 비밀번호 확인</label>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <input type="password" class="form-control"
                                                    placeholder="영문, 숫자 포함 (8 ~ 15자)" id="confirmPassword"
                                                    name="confirmPassword" data-validate-linked="password"
                                                    required="required">
                                                <i class="eye fa fa-eye fa-lg"></i>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12 text-left"
                                                for="domain_name">* 휴대폰 번호</label>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <input type="text" class="form-control" placeholder="'-' 빼고 입력"
                                                    name="phoneNumber" id="phoneNumber">
                                            </div>
                                        </div>
                                    </form>
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
                                <button id="register_button" type="button" class="btn btn-success">회원가입</button>
                            </div>
                        </div><!-- //modal-content -->
                    </div>
                </div>
                <!-- [//회원가입 찾기 모달 팝업] -->



            </div>
            <!--main_container-->



            <div class="footer">
                <div>
                    <div class="vaiv_logo">
                        <a href="#">다음소프트로고</a>
                    </div>

                    <div class="footer_sub">
                        <ul>
                            <li><a href="#">이용약관</a></li>
                            <li><a href="#">개인정보처리방침</a></li>
                        </ul>

                        <ul>
                            <li>|주| 바이브컴퍼니 | 서울특별시 용산구 독서당로</li>
                            <li>Tel. 02-565-0531</li>
                            <li>Fax. 02-565-0532</li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--footer-->

        </div>
        <!--container-->
    </div>
    <!--root-->

    <!-- 공통 javascript -->
    <th:block th:replace="fragments/commonScript"></th:block>
    <!-- //공통 javascript -->
    <script th:src="@{dist/login.js}"></script>

</html>
